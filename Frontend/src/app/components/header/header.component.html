<header>
    <mat-toolbar color="primary">
        <div class="header-container">
            <span class="logo" routerLink="/">
                <img src="assets/logo.png" alt="Logo" height="60" />
            </span>
            <span class="title" routerLink="/">Astefil Inflables</span>
            <span class="spacer"></span>
            <nav mat-tab-nav-bar>
                <a mat-tab-link routerLink="/" routerLinkActive="active"
                    >Inicio</a
                >
                <a mat-tab-link routerLink="/articles" routerLinkActive="active"
                    >Inflables</a
                >
                <a mat-tab-link routerLink="/contacto" routerLinkActive="active"
                    >Contacto</a
                >
                <a
                    *ngIf="!isLoggedIn"
                    mat-tab-link
                    routerLink="/login"
                    routerLinkActive="active"
                    >Log In</a
                >
                <button *ngIf="isLoggedIn" mat-tab-link>
                    {{ username }}
                </button>
                <button *ngIf="isLoggedIn" mat-tab-link (click)="logout()">
                    Log Out
                </button>
            </nav>
        </div>
    </mat-toolbar>
</header>
