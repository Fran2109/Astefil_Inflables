<section class="landing-page">
    <div class="hero-section">
        <div class="hero-content">
            <h1>¡Diversión sin límites con nuestros inflables!</h1>
            <p>
                Alquila inflables para tus eventos y haz que sean inolvidables.
                Ofrecemos una gran variedad de inflables para todas las edades y
                ocasiones.
            </p>
            <button mat-raised-button color="accent" routerLink="/articles">
                Ver Inflables
            </button>
        </div>
    </div>

    <div class="testimonial-section">
        <h2>Lo que dicen nuestros clientes</h2>
        <div class="testimonials-container">
            <mat-card
                *ngFor="let testimonial of testimonials"
                class="testimonial-card"
            >
                <mat-card-content>
                    <p>{{ testimonial.message }}</p>
                    <span>- {{ testimonial.author }}</span>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
