<div class="employees-table-container">
    <h2>Lista de Empleados</h2>
    <button mat-raised-button color="primary" (click)="openAddEmployeeModal()">
        Agregar Empleado
    </button>

    <table mat-table [dataSource]="employees" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
        </ng-container>
        <!-- Email -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let employee">{{ employee.username }}</td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let employee">
                <button
                    mat-button
                    color="primary"
                    (click)="openEditEmployeeModal(employee)"
                >
                    Editar
                </button>
                <button
                    mat-button
                    color="warn"
                    (click)="openDeleteEmployeeModal(employee)"
                >
                    Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Fila de Encabezado y Celdas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
    ></mat-paginator>
</div>
