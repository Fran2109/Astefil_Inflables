<h2 mat-dialog-title>Agregar Nuevo Empleado</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="username" type="email" required />
            <mat-error
                *ngIf="employeeForm.get('username')?.hasError('required')"
                >Este campo es obligatorio</mat-error
            >
            <mat-error *ngIf="employeeForm.get('username')?.hasError('email')"
                >Formato de correo no válido</mat-error
            >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input
                matInput
                formControlName="password"
                type="password"
                required
            />
            <mat-error
                *ngIf="employeeForm.get('password')?.hasError('required')"
                >Este campo es obligatorio</mat-error
            >
            <mat-error
                *ngIf="employeeForm.get('password')?.hasError('minlength')"
                >La contraseña debe tener al menos 8 caracteres</mat-error
            >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Repetir Contraseña</mat-label>
            <input
                matInput
                formControlName="confirmPassword"
                type="password"
                required
            />
            <mat-error
                *ngIf="
                    employeeForm.get('confirmPassword')?.hasError('required')
                "
                >Este campo es obligatorio</mat-error
            >
            <mat-error *ngIf="employeeForm.hasError('passwordMismatch')"
                >Las contraseñas no coinciden</mat-error
            >
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onClose()">Cancelar</button>
        <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="employeeForm.invalid"
        >
            Agregar
        </button>
    </div>
</form>
