<section class="articles-section">
    <div *ngIf="loadingArticles; else articlesContent" class="loader"></div>
    <ng-template #articlesContent>
        <div class="articles-container">
            <div class="categories-sidebar">
                <h3>Categorías</h3>
                <ul>
                    <li
                        *ngFor="let category of categories"
                        (click)="selectCategory(category)"
                        [class.active]="category.id === selectedCategory?.id"
                    >
                        {{ category.name }}
                    </li>
                </ul>
            </div>
            <div class="articles-list">
                <h2>{{ selectedCategory?.name }}</h2>
                <div class="article-card" *ngFor="let article of articles">
                    <div class="card-image-wrapper">
                        <img [src]="article.images[0]" [alt]="article.name" />
                    </div>
                    <div class="card-content">
                        <h3>{{ article.name }}</h3>
                        <p>{{ article.description }}</p>
                    </div>
                    <div class="card-actions">
                        <button
                            mat-raised-button
                            color="primary"
                            class="mat-elevation-z4"
                        >
                            Más Información
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</section>
